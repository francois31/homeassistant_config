esphome:
  name: esp-bmp180

esp8266:
  board: d1_mini

# Enable logging
logger:
  level: DEBUG 
  baud_rate: 115200

# Enable Home Assistant API
api:

ota:
  password: "3d2afff98c4847634305877b0aaaab8f"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  manual_ip:
    static_ip: 192.168.0.51
    gateway: 192.168.0.1
    subnet: 255.255.255.0
    dns1: 8.8.8.8 
    dns2: 192.168.0.1
  output_power: 10dB
  fast_connect: true
#  power_save_mode: light
  power_save_mode: HIGH


  # Enable fallback hotspot (captive portal) in case wifi connection fails
#  ap:
#    ssid: "Esp-BMP180 HotSpot"
#    password: "1rfqgyoR7uN9"

captive_portal:

web_server:
  port: 80

i2c:
  sda: 4
  scl: 5
  scan: false

sensor:
  - platform: bmp085
    temperature:
      name: "Temperature Puits Canadien"
    pressure:
      name: "Pression Puits Canadien"
    update_interval: 60s