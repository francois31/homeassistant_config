## Raspbery Pi
## 'disk_free', 'disk_use', 'disk_use_percent', 
## 'ipv4_address', 'ipv6_address', 
## 'last_boot', 'load_15m', 'load_1m', 'load_5m', 
## 'memory_free', 'memory_use', 'memory_use_percent', 
## 'network_in', 'network_out', 'packets_in', 'packets_out', 
## 'process', 'processor_temperature', 'processor_use', 
## 'swap_free', 'swap_use', 'swap_use_percent', 
## 'throughput_network_in', 'throughput_network_out'
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /home
      - type: memory_use_percent
      - type: swap_use_percent
      - type: processor_use
      - type: processor_temperature
      - type: load_1m
      - type: ipv4_address
        arg: eth0
      - type: network_in
        arg: eth0
      - type: network_out
        arg: eth0
      - type: packets_in
        arg: eth0
      - type: packets_out
        arg: eth0
      - type: last_boot

